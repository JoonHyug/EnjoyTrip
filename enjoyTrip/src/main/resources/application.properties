server.servlet.context-path=/api
server.port = 8080

spring.datasource.url=jdbc:mysql://localhost:3306/trip?serverTimezone=UTC
spring.datasource.username="MySQL ID"
spring.datasource.password="MySQL PWD"
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB

mybatis.mapper-locations=mapper/**/*.xml
mybatis.type-aliases-package=com.ssafy.enjoyTrip.*.dto

logging.level.com.ssafy.enjoyTrip=debug
logging.level.root=info
